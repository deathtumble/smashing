<div data-hideif="lost | equals true">
    <h3 class='title'>
       <a data-bind-href='serviceurl' data-bind='service'  target='_blank'></a>
    </h3>
	<ul>
	  <li data-bind-class='tasksstatus'>
	     <h4 class='title'>
	         <span data-bind-class='tasksstatus'>Container Tasks</span>
	     </h4>
	  </li>
	  <li data-bind-class='tasksstatus'>
        <span data-bind-class='tasksstatus'>
	        <span data-bind='runningTasks'></span>
	        tasks running
	    </span>      
	  </li>
	  <li data-bind-class='tasksstatus'>
        <span data-bind-class='tasksstatus'>
            <span data-bind='desiredTasks'></span>
	        tasks expected
        </span>      
	  </li>
	</ul>  
	
	<ul data-hideif="targeted | equals false">
	  <li data-bind-class='targetsstatus'>
	    <h4 class='title'>Load Balancer</h4>  
	  </li>
	  <li data-bind-class='targetsstatus'>
	    <span data-bind='healthyTargets'></span>
	    targets healthy
	  </li>
	  <li data-bind-class='targetsstatus' >
	   <span data-bind='targets'></span>
	    targets expected
	  </li>
	</ul>  
</div>
<div data-showif="lost | equals true">
    <h3 data-bind='service'></h3>
    <ul>
      <li class='failure'>
         <h4 class='title'>Service Not Found</h4>
      </li>
    </ul>  
</div>
<p class='updated-at' data-bind='updatedAtMessage' />
